<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəkil Təqdimatı</title>
    <style>
     .bg-image {
    width: 40%;
    height: 40vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    }
    .bg-image.active {
        opacity: 1;
    }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.bg-image');
            let currentImage = 0;

            setInterval(() => {
                images[currentImage].classList.remove('active');
                currentImage = (currentImage + 1) % images.length;
                images[currentImage].classList.add('active');
            }, 3000); 
        });
    </script>
</head>
<body>
    <img class="bg-image active" src="21.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="13.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="19.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="17.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="11.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="10.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="23.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="16.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="9.jpg" alt="Şəkilinizin Alt Mətni">
    <img class="bg-image" src="22.jpg" alt="Şəkilinizin Alt Mətni">
</body>
</html>
